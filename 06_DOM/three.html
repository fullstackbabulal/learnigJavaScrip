<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code </title>
</head>
<body style="background-color: #212121; color: #fff;">
    
</body>
<script>
    // Create a new div element
    const div = document.createElement('div');
    console.log(div); // Log the created div element to the console

    // Set the class name of the div to "main"
    div.className = "main";

    // Set the id of the div to a random number between 1 and 10 (inclusive)
    div.id = Math.round(Math.random() * 10 + 1);

    // Set the title attribute of the div to "generated title"
    div.setAttribute("title", "generated title");

    // Set the background color of the div to green
    div.style.backgroundColor = "green";

    // Set the padding of the div to 12px
    div.style.padding = "12px";

    // Create a text node with the content "Chai aur code"
    const addText = document.createTextNode("Chai aur code");

    // Append the text node to the div
    div.appendChild(addText);

    // Append the div to the body of the HTML document
    document.body.appendChild(div);
</script>

</html>
